<body>
<i class="fas fa-times"></i>
<section class="basket float-right">
    <h3>Кошик</h3>
    <div class="basket_description d-flex flex-wrap justify-content-between">
        <div>
            <img src="images/Basket_1_07.jpg" alt="food">
        </div>
        <div>
            <p>Експрес схуднення для чоловіків</p>
            <p>1600-1800 ккал</p>
            <div class="d-flex justify-content-around">
                <div class="count">
                    <span>-</span>
                    <span>1</span>
                    <span>+</span>
                </div>
                <span>4 410 грн</span>
                <a href="#"></a>
            </div>
        </div>
    </div>
    <div class="basket_description d-flex  justify-content-between">
        <div>
            <img src="images/Basket_2_07.jpg" alt="food">
        </div>
        <div>
            <p>Bегетарианське меню для жінок</p>
            <p>1300-1600 ккал</p>
            <div class="d-flex justify-content-around">
                <div class="count">
                    <span>-</span>
                    <span>1</span>
                    <span>+</span>
                </div>
                <span>1 620 грн</span>
                <a href="#"></a>
            </div>
        </div>
    </div>
    <form action="" method="post">
        <input type="checkbox" class="checkbox" id="checkbox" value="submit_customer_card">
        <label for="checkbox">Я підтверджую наявність картки постійного клієнта</label>
        <div class="float-right">
            <p class="">Всього: 6 030 грн</p>
            <button type="submit" class="">ЗАМОВИТИ</button>
        </div>
    </form>
    <div class="call_basket">
        <a href="#"></a>
    </div>
</section>
